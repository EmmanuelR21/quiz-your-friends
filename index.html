<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <center><h1>All About You</h1></center>
    
    <form>
        <fieldset>
            <legend>Question 1</legend>
            <label for="whereAreYouFrom">Where are you from?</label>
            <input type="text" name="" id="whereAreYouFrom"/>
        </fieldset>
        
        <fieldset>
            <legend>Question 2</legend>
            <label for="DreamVacaySpot">Where would you have your dream vacation?</label>
            <input type="text" name="" id="DreamVacaySpot"/>
        </fieldset>
        
        <fieldset>
            <legend>Question 3</legend>
            <label for="Favebreakfast">What is your fave breakfast food?</label>
            <select>
                <option>--ChooseOne--</option>
                <option>Other</option>
                <option>BaconEggNCheese</option>
                <option>SausageEggNCheese</option>
                <option>BLT</option>
                <option>Waffle</option>
                <option>Pancake</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Question 4</legend>
            <label for="">What kind of music do you listen to?</label>
            
            <div>
                <input type="checkbox" name="multipleAnswers"/>
                <label for="multipleAnswers">Rap</label>
            </div>

            <div>
                <input type="checkbox" name="multipleAnswers"/>
                <label for="multipleAnswers">Rock</label>
            </div>
            
            <div>
                <input type="checkbox" name="multipleAnswers"/>
                <label for="multipleAnswers">Pop</label>
            </div>
            
            <div>
                <input type="checkbox" name="multipleAnswers"/>
                <label for="multipleAnswers">Country</label>
            </div>
            
        </fieldset>

        
        <fieldset>
            <legend>Question 5</legend>
            <label for="multipleChoice">Are you enjoying your time at Marcy?</label>
            
            <div>
                <input type="radio" name="multipleChoice">
                <label for="">Yes</label>
            </div>
            
            <div>
                <input type="radio" name="multipleChoice">
                <label for="">No</label>
            </div>
            
            <div>
                <input type="radio" name="multipleChoice">
                <label for="">Unsure</label>
            </div>
            
        </fieldset>
        
    </form>
    
</body>
</html>
